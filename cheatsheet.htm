<!-- just a collection of markup stuff -->

<!-- to stop Chrome autocomplete on textfields, set on custom attributes -->
autocomplete="off"

<!-- display an icon somewhere, eg: on a button label -->
<!-- eg: a checkered flag beside the word Finish on a button -->
<i class="fa fa-flag-checkered fa-lg"></i> Finish

<!-- display the pencil icon -->
<img src="#IMAGE_PREFIX#app_ui/img/icons/apex-edit-pencil.png" class="apex-edit-pencil" alt="">

<!-- display large icon in center of static region-->
<div style="align-items: center;">
    <span aria-hidden="true" class="t-Icon fa fa-tools fa-5x fa-lg"></span>
</div>

<!-- add horizontal and vertical scrollbar || add in header of classic report -->
<div style ="overflow-x: scroll;overflow-y: scroll;height:500px;">

<!-- use template directives in column html expression -->
<table>
   {if AKTE_NUMMER/}
   <tr><td>Aktenummer:</td><td>&AKTE_NUMMER.</td></tr>
   {endif/}
   
   {if EINDDATUM_AKTE/}
   <tr><td>Einddatum:</td><td>&EINDDATUM_AKTE.</td></tr>
   {endif/}
</table>
